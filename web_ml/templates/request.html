<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{{ url_for('static',filename='stylesheets/pretty-checkbox.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='stylesheets/seasoning_style.css') }}" rel="stylesheet">

    <link rel="shortcut icon" href="/static/icon.png" type="image/x-icon">
    <title>ANNOY For A Better Listening</title>
    <link rel="shortcut icon" href="./static/images/avocado.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
        integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1> ANNOY Spot </h1>
            </div>
        </header>
        <section class="main-container">
            <div class="location" id="home">
                <br>
                <br>
                <h2 size="6">Hello, I am SpotyChat.<br></h2>
                <h4>Do you want recommendations based on genre or artist?<br><br> </h4>

                <form method="post" action="/""">
                    <input type="radio" name="category" value="genre" checked> Genre<br>
                    <input type="radio" name="category" value="artist"> Artist<br>
                    <br>
                    <!--input type="text" name="music_request" id="music" placeholder="Enter genre or artist"-->
                    <p>Choose a music (among the 2070) based on the genres you like:</p>
                    <select name="music_request" id="music" multiple>
                        {% for key,value in musics.items() %}
                            <option value="request">
                                Music {{ key }} of genres: {{ value }}
                            </option>
                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="submit" id="onboarding_submit" value="DISOVER">
                </form>                
                
            </div>
    </div>

</body>

</html>
